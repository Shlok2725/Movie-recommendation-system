<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #141414;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .movie-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .movie-card {
            background-color: #333;
            width: 200px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .movie-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .btn {
            background-color: #e50914;
            padding: 10px 20px;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Movie Recommendation System</h1>
    </header>

    <div class="movie-list">
        {% for movie in movies %}
        <div class="movie-card">
            <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}">
            <p>{{ movie.title }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
